<!DOCTYPE html>
<html>
<head>
	<title>Image center</title>
	<style>
	img {
		display:block;
		margin-left:auto;
		margin-right:auto;
	}
</style>
</head>
<body>

<h2>center an image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="pexels-photo.jpg" alt="pexels-photo" style="width:60%">
</body>
</html>

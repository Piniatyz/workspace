<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style>
	img.ex1 {
		opacity: 0.5;
	}
	img.ex1:hover {
		opacity:1;
	}
	img.ex2:hover {
		opacity: 0.5;
	}
</style>	
</head>
<body>
<h1>Image</h1>
<p>The opacity property specifies the transparency of an element.The lower the value, the more transparent:</p>
<p>Image with 50% opacity:</p>
<img class="ex1" src="pexels-photo.jpg" alt="pexels-photo" width="170" height="170"><br>
<img class="ex2" src="pexels-photo.jpg" width="170" height="170">
</body>
</html>

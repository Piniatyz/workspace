<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
	<style>
	table {
		border-collapse:collapse;
		width:100%;
	}
	th, td{
		padding:5px;
		border-bottom:1px solid #ddd;
	}
	td {
		height: 30px;
		vertical-align:middle;
		text-align:center;
		padding:5px;
	}
	tr:hover {
		background-color:lightgreen;
	}
	tr:nth-child(even) {
		background-color:lightgray;
	}
	</style>
</head>
<body>
	<h1>Table Example</h1>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>savings</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td>$150</td>
		</tr>
		<tr>  
			<td>Joe</td>
    		<td>Swanson</td>
   			<td>$300</td>
  	</tr>
  		<tr>
   			<td>Cleveland</td>
    		<td>Brown</td>
  		  	<td>$250</td>
	</tr>
	</table>
</body>
</html>

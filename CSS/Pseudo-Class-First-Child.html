<!DOCTYPE html>
<html>
<head>
	<title>First-Child</title>
	<style>
	p.ex1:first-child{
		color:mediumseagreen;
	}
	p i:first-child{
		color:tomato;
	}
</style>
</head>
<body>
	<p class="ex1">The :first-child pseudo-class matches a specified element that is the first child of another element.</p>
	<p class="ex1">Match the first p element</p> <br><br>

	<p>I am a <i>strong</i> person. I am a <i>strong</i>person.</p>
	<p>I am a <i>strong</i> person. I am a <i>strong</i>person.</p>
	<p><b>Note: Match the first <i>i</i> element in all <i>p</i> elements</b></p>

</body>
</html>

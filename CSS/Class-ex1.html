<!DOCTYPE html>
<html>
<head>
	<title>Class Exmaple 1 </title>
<style>
.center {
	text-align: center;
	color: red;
}
p.center2 {
	text-align: left;
	color: green;
	font-size: 25px;
}
.center3 {
	font-family: verdana;
	font-weight: bold;
}
h2, h3, p {
	text-align: center;
	color: green;
/* CSS Comment must be in here, in css code */
}
</style>
</head>
<body>
	<h1 class="center">Red and center-aligned heading</h1>
	<h2 class="center2">Class center2 will <mark>not</mark> be affected </h2>
	<p class="center2 center3">Class center2 will be affected </p>
	<h2> Tony Stark </h2>
	<h3> TESTING </h3>
	<p style="color: red;"> This is paragraph </p>


</body>

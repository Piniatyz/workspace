<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
</head>
<style>
a.ex1:link {
	color:red;
	text-decoration:none;
}
a.ex1:visited {
	color:green;
	text-decoration: none;
}
a.ex1:hover {
	color: hotpink;
	text-decoration: underline;
}

a.ex1:active {
	color: lightblue;
	background-color: mediumseagreen;
}
div {
	text-align: center
}
a.ex2:link, a.ex2:visited {
	background-color:tomato;
	color:white;
	padding:14px 25px;
	text-align:center;
	text-decoration: none;
	display:inline-block;
}
a.ex2:hover, a.ex2:active{
	background-color:lightblue;
}
</style>
<body>
<p style="text-align: center;"><b><a class="ex1" href="https://Google.co.th" target="_blank">This is a links</a></b></p>

<div>
	<b><p><a class="ex2" href="https://Overclockzone.com" target="_blank">This is a links</a></b></p>
</div>

</body>
</html>

<html>
<head>
	<style>
	ol {
		background: #ff9999;
		padding: 20px;
	}

	ul {
		background: #3399ff;
		padding:20px;

	}
	ol li {
		background: #ffe5e5;
		padding:5px;
		margin-left: 35px;
	}
	ul li {
		background: #cce5ff;
		margin: 5px;
	}
	ul#ex1 {
		list-style-image: url('pantip.png');
	}
</style>
</head>
<body>
	<h1>Styling Lists with colors:</h1>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>

	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<ul id="ex1">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Soda</li>
		
	</ul>
</body>
</html>

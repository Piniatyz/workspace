<!DOCTYPE html>
<html>
<head>
	<title>Outline</title>
	<style>
	body {
		color:mediumseagreen;
	}
	p.ex1 {
		border: 11px solid gray;
		outline-style: solid;
		outline-color: lightgreen;
		outline-width: thin;
	} 
	p.ex2 {
		border:11px solid white;
		outline-style: solid;
		outline-color: lightblue;
		outline-width:medium;
	}
	p.ex3 {
		border: 11px solid lightgreen;
		outline-style:solid;
		outline-color:powderblue;
		outline-width:thick;
	}
	p.ex4 {
		border:11px solid tomato;
		outline-style:solid;
		outline-color:violet;
		outline-width:4px;

	}
</style>

</head>
<body>
<h2>The outline-width property</h2>

<p class="ex1">A thin outline</p>
<p class="ex2">A medium outline</p>
<p class="ex3">A thick outline</p>
<p class="ex4">A 4px thick outline</p>
</body>
</html>

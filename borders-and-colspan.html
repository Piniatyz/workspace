<html>
<head>
<style>
table, th, th{
	border:1px solid black;
	border-collapse: collapse;
}
th, td{
	padding:5px;
	text-align:left;
}
</style>
</head>
<body>
<h2>Cell that spans two columns:</h2>
<table style="width:100%">
<tr>
	<th>Name</th>
	<th colspan="2">Telephone</th>
</tr>
<tr>
	<td>Bill Gates</td>
	<td>1234</td>
	<td>789</td>
</tr>
</table>
</body>
</html>
